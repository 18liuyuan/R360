<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DHL数据报表系统</title>
    <link rel="stylesheet" type="text/css" href="plugin/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">

    <script type="text/javascript" src="plugin/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="plugin/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
</head>

<body>

    <div class="easyui-layout" style="width:100%;height:960px;">

        <div data-options="region:'west',split:true" title="功能导航" style="width:140px;">


            <div class="easyui-accordion" style="width:140px;" data-options="multiple:false,selected:0">
                <div title="报表查看" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
                    <div class="easyui-linkbutton" onclick="addTab('Achieve Trend','report.html')" style="width:100%;margin-top:5px;">Achieve Trend</div>
                     <div class="easyui-linkbutton" onclick="addTab('Database','database.html')" style="width:100%;;margin-top:5px;">Source Database</div>
                    <div class="easyui-linkbutton" onclick="addTab('Other','http://so.com/')" style="width:100%;;margin-top:5px;">Other Report</div>
                   
                </div>

                <div title="数据更新" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
                    <h3 style="color:#0099FF;">数据更新模块</h3>
                    <p>暂未开放，敬请期待。</p>
                </div>
                <div title="系统管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
                    <h3 style="color:#0099FF;">管理模块</h3>
                    <p>暂未开放，敬请期待。</p>
                </div>

            </div>

        </div>
        <div data-options="region:'center',iconCls:'icon-ok'" border="false">

            <div id="tt" class="easyui-tabs" style="width:100%;height:100%;">
              
            </div>

        </div>
    </div>


</body>

</html>
