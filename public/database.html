<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Basic DateBox - jQuery EasyUI Demo</title>
        <link rel="stylesheet" type="text/css" href="plugin/jquery-easyui/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="plugin/jquery-easyui/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="css/home.css">

        <script type="text/javascript" src="plugin/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="plugin/jquery-easyui/jquery.easyui.min.js"></script>
        
        <script type="text/javascript" src="plugin/Highcharts/code/highcharts.js"></script>
        <script type="text/javascript" src="js/database.js"></script>
        <script type="text/javascript" src="plugin/ECharts/echarts.common.min.js"></script>
    </head>

    <body>

       

        <div id="tb" style="padding:5px;height:auto;display: none;"> 
            Date From: <input id="datefrom" class="easyui-datebox" style="width:100px"/> 
            To: <input id="dateto" class="easyui-datebox" style="width:100px"/> 
           
            <a id="btn-query" class="easyui-linkbutton" iconCls="icon-search">Query</a>
        </div>


        <h4>IDetail Data</h4>
        <div id="tab-idetail" style="width:100%;text-align: center;padding: 0px;"></div>

        <h4>ODetail Data</h4>
        <div id="tab-odetail" style="width:100%;text-align: center;padding: 0px;"></div>

        <h4>Acctl Data</h4>
        <div id="tab-acct" style="width:100%;text-align: center;padding: 0px;"></div>

      

    </body>

</html>
